<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Sharpen Prototype: One-Device Reading Lesson</title>
  <link rel="stylesheet" href="../build/kezuri.css" />
  <script type="module" src="../build/kezuri.esm.js"></script>
  <script nomodule src="../build/kezuri.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="../one-device/one-device.css" />
  <link rel="stylesheet" href="milestones.css" />
</head>
<body class="sharpen-lesson">

  <div class="interface">
    <div class="primary">
      <section class="instruction">
        <div class="controls"><button id="repeat" class="sharpen-button sharpen-button--circle sharpen-button--muted disable-on-audio"><i class="sharpen-icon">play_arrow</i></button></div>
        <div class="text"></div>
        <div class="brand"><img src="../build/assets/images/brand/sharpen_mark_evergreen.png" alt="Sharpen" /></div>
      </section>
      <section class="activity milestone unit">
        <i class="sharpen-icon filled animate__animated animate__wobble">sports_score</i>
        <h2>You finished Level A</h2>
        <h1>Unit 1</h1>

        <div class="unit-keywords sharpen-text--color-orange sharpen-text--stronger">
          <div>cat</div>
          <div>pot</div>
          <div>tap</div>
          <div>at</div>
          <div>mop</div>
          <div>sat</div>
        </div>
        
      </section>
      <div class="help-content hide">
      </div>
    </div>
    <nav>
      <div class="movement">
        
        <div class="metadata">
          <div class="lesson">
            Level A<br />
            Unit 1<br />
            Lesson 7
          </div>
          <a href="index.html" class="lesson-close"><i class="sharpen-icon">close</i></a>
        </div>

        <button class="sharpen-button sharpen-button--small sharpen-button--primary disable-on-audio"><i class="sharpen-icon">arrow_back</i> Back</button>
        <div class="activity-step">
          &hellip;
        </div>
        <a href="level.html" id="next" class="sharpen-button sharpen-button--small sharpen-button--primary disable-on-audio pulse">Next <i class="sharpen-icon">arrow_forward</i></a>  

      </div>
      <div class="actions">

      </div>
      <div class="help">

        <button id="help" class="sharpen-button sharpen-button--small sharpen-button--primary disable-on-audio"><i class="sharpen-icon">question_mark</i></button>

      </div>
    </nav>
  </div>

  <audio id="completed" src="audio/unit_completed.mp3"></audio>
  <audio id="look" src="audio/look_at.mp3"></audio>

<script>

function enableButtons() {
  $(".disable-on-audio").removeAttr("disabled");
}

function disableButtons() {
  $(".disable-on-audio").attr("disabled", "disabled");
  $(".pulse").removeClass("pulse");
}

$(document).ready(function() {

  var $audioCompleted = $("audio#completed"),
      $audioLook = $("audio#look"),
      $keywordList = $(".unit-keywords"),
      $keywords = $(".unit-keywords div");
  
  $audioCompleted.on("ended", function() {
    $keywordList.addClass("visible");
    $keywords.each(function(index) {
      $(this).addClass("animate__animated animate__bounceInRight animate__delay-"+index+"s");
    });
    // $keywords.addClass("animate__animated animate__lightSpeedInLeft");
    $audioLook[0].play();
  });

  $audioCompleted[0].play();

});

</script>

</body>
</html>
