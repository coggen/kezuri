<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Sharpen Prototype: Onboarding</title>
  <link rel="stylesheet" href="../build/kezuri.css" />
  <script type="module" src="../build/kezuri.esm.js"></script>
  <script nomodule src="../build/kezuri.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="storymaker.css" />
</head>
<body class="sharpen-background--white">

  <div class="navbar container-fluid">
    <a class="brand" href="upgrade.html"><img src="/build/assets/images/brand/sharpen_mark_evergreen.png" /></a>
  </div>

  <div class="sharpen-wizard-container storymaker">

    <div class="story-instruction sharpen-mb-lg">
      Would you like another story about Sam the Fox? Tap the fox for more, or tap the stop sign to pick something else.
    </div>

    <div class="story-reactions">
      <a id="reaction-1" class="hide" href="generate.html"><img src="images/fox.png" /></a>
      <a id="reaction-2" class="hide sharpen-text--color-red" href="character.html"><i class="sharpen-icon">dangerous</i></a>
    </div>
    
  </div>
  

<script>

const synth = window.speechSynthesis;

$(document).ready(function() {
  let ourText = "Would you like another story about Sam the Fox?";
  let utterThis = new SpeechSynthesisUtterance(ourText);
  utterThis.rate = 0.85;
  utterThis.onend = function() {
    $("#reaction-1").removeClass("hide").addClass("animate__animated animate__bounceInLeft");
    $("#reaction-2").removeClass("hide").addClass("animate__animated animate__bounceInRight animate__delay-2s");
    let utterThisNext = new SpeechSynthesisUtterance("Tap the fox for more, or tap the stop sign to pick something else.");
    utterThisNext.rate = 0.85;
    synth.speak(utterThisNext);
  }
  synth.speak(utterThis);
});

</script>

</body>
</html>
