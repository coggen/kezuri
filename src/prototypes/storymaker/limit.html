<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Sharpen Prototype: Storymaker</title>
  <link rel="stylesheet" href="../build/kezuri.css" />
  <script type="module" src="../build/kezuri.esm.js"></script>
  <script nomodule src="../build/kezuri.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="storymaker.css" />
</head>
<body class="sharpen-background--white">

  <sharpen-simple-navigation background="sunrise" brand-href="#" link-text="Log in" link-href="#"></sharpen-simple-navigation>

  <div class="sharpen-wizard-container storymaker">

    <p class="sharpen-text-lg sharpen-mb-lg">Your child has created <strong>3 unique stories</strong>! Want more?</p>

    <sharpen-card border="gray" padding="large">
      
      <p class="sharpen-mb-md"><strong>Create a free account</strong></p>

      <ul class="sharpen-icon-list sharpen-icon-list--small sharpen-mb-lg">
        <li><i class="sharpen-icon sharpen-text--color-pine">check_circle</i> Unlimited stories</li>
        <li><i class="sharpen-icon sharpen-text--color-pine">check_circle</i> Build a library</li>
        <li><i class="sharpen-icon sharpen-text--color-pine">check_circle</i> Add multiple children</li>
        <li><i class="sharpen-icon sharpen-text--color-pine">check_circle</i> Share with family &amp; friends</li>
      </ul>
      
      <div class="sharpen-form-group">
        <label class="sharpen-form-label">Parent first name</label>
        <input type="text" class="sharpen-form-control sharpen-form-control--small">
      </div>
      <div class="sharpen-form-group">
        <label class="sharpen-form-label">Parent first name</label>
        <input type="text" class="sharpen-form-control sharpen-form-control--small">
      </div>
      <div class="sharpen-form-group">
        <label class="sharpen-form-label">Email address</label>
        <input type="text" class="sharpen-form-control sharpen-form-control--small">
      </div>

      <a href="../storymaker-integration/complete-profile.html" class="sharpen-button sharpen-button--full-width sharpen-button--small sharpen-button--primary sharpen-mt-md">Submit</a>

    </sharpen-card>

  </div>

</body>
</html>
