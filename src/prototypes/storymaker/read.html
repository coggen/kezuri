<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Sharpen Prototype: Onboarding</title>
  <link rel="stylesheet" href="../build/kezuri.css" />
  <script type="module" src="../build/kezuri.esm.js"></script>
  <script nomodule src="../build/kezuri.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="storymaker.css" />
</head>
<body class="sharpen-background--white">

  <sharpen-simple-navigation brand-href="upgrade.html" link-href="#" link-text="Library"></sharpen-simple-navigation>

  <div class="sharpen-wizard-container storymaker">

    <sharpen-story-page content-mode="sentence" background-src="images/forest.png" character-src="images/dog.png">
      Sam the dog saw a log.
    </sharpen-story-page>

    <a id="story-advance" class="sharpen-button sharpen-button--primary sharpen-button--large sharpen-button--full-width sharpen-mt-lg" href="choice.html">
      <i class="sharpen-icon sharpen-text-4xl">arrow_forward</i>
    </a>

  </div>


<audio id="prompt" src="audio/read/prompt.mp3"></audio>
<audio id="hint" src="audio/read/hint.mp3"></audio>

<script>

$(document).ready(function() {

  var $audioPrompt = $("audio#prompt"),
    $audioHint = $("audio#hint");
  
  $audioPrompt.on("ended", function() {
    $("#story-advance").addClass("animate__animated animate__shakeX");
    $audioHint[0].play();
  });

  $("sharpen-story-page").addClass("animate__animated animate__jello");
  $audioPrompt[0].play();
});

</script>

</body>
</html>
