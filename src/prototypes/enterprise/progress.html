<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Sharpen Prototype: Enterprise Student Progress</title>
    <link rel="stylesheet" href="../build/kezuri.css" />
    <script type="module" src="../build/kezuri.esm.js"></script>
    <script nomodule src="../build/kezuri.js"></script>

    <link rel="stylesheet" href="enterprise-layout.css" />
    <link rel="stylesheet" href="enterprise-viz.css" />

    <style>
      sharpen-card { max-width: 50rem; margin: 0 auto; }
    </style>
  </head>
  <body>

    <sharpen-card border="none" padding="large" class="sharpen-mt-lg">
      <h2 class="sharpen-heading-lg">Onni improved reading skills by 2.5 grade levels in 41 hours of tutoring over 7 months</h2>
      <table class="student-progress">
        <tbody>
          <tr class="separator">
            <td colspan="2"></td>
            <td class="timepoint">Oct '23</td>
          </tr>
          <tr>
            <td class="level"><span>A</span></td>
            <td class="duration complete" style="width: 24%;">10h 4m</td>
            <td class="finish"><i class="sharpen-icon">check</i></td>
            <td></td>
          </tr>
          <tr class="separator">
            <td colspan="4"></td>
            <td class="timepoint">Mar '24</td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td class="level"><span>B1</span></td>
            <td class="duration complete" style="width: 48%;">19h 53m</td>
            <td class="finish"><i class="sharpen-icon">check</i></td>
            <td></td>
          </tr>
          <tr class="separator">
            <td colspan="6"></td>
            <td class="timepoint"></td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td class="level"><span>B2</span></td>
            <td class="duration" style="width: 27%;">11h 18m</td>
            <td class="finish"><i class="sharpen-icon">more_horiz</i></td>
          </tr>
        </tbody>
      </table>
    </sharpen-card>

    <sharpen-card border="none" padding="large" class="sharpen-mt-lg">
      <table class="student-progress">
        <tbody>
          <tr>
            <td class="date">Sep '23</td>
            <td class="level"><span>A</span></td>
            <td class="duration complete">10h 4m</td>
            <td class="finish"><i class="sharpen-icon">check</i></td>
            <td></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="2"></td>
            <td class="date">Oct '23</td>
            <td class="level"><span>B1</span></td>
            <td class="duration complete">19h 53m</td>
            <td class="finish"><i class="sharpen-icon">check</i></td>
            <td></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="4"></td>
            <td class="date">Mar '24</td>
            <td class="level"><span>B2</span></td>
            <td class="duration">11h 18m</td>
            <td class="finish"><i class="sharpen-icon">more_horiz</i></td>
          </tr>
        </tbody>
      </table>
    </sharpen-card>

  </body>
</html>
