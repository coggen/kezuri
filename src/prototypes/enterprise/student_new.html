<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Sharpen Prototype: Enterprise Layout</title>
    <link rel="stylesheet" href="../build/kezuri.css" />
    <script type="module" src="../build/kezuri.esm.js"></script>
    <script nomodule src="../build/kezuri.js"></script>

    <link rel="stylesheet" href="enterprise-layout.css" />
  </head>
  <body>

    <div class="sharpen-enterprise-container">
      <div class="sharpen-enterprise-navigation">
        <a class="brand" href="#"><img src="../build/assets/images/brand/sharpen_logo_ivory.png" /></a>

        <h1 class="district sharpen-heading-sm">Public Schools of Brookline</h1>

        <nav class="sharpen-mb-md">
          <sharpen-nav-link icon="near_me" name="District" href="district_show.html"></sharpen-nav-link>
          <sharpen-nav-link selected icon="supervisor_account" name="Staff" href="staff.html"></sharpen-nav-link>
          <sharpen-nav-link icon="face" name="Students" href="students.html"></sharpen-nav-link>
          <sharpen-nav-link icon="school" name="Schools" href="schools.html"></sharpen-nav-link>
          <sharpen-nav-link icon="shield_person" name="Admins" href="district_administrators.html"></sharpen-nav-link>
        </nav>

        <nav class="support-links">
          <sharpen-nav-link icon="account_box" name="Dante Cardigan" href="javascript:void();"></sharpen-nav-link>  
          <sharpen-nav-link icon="help" name="Support" href="javascript:void();"></sharpen-nav-link>  
          <sharpen-nav-link icon="logout" name="Log Out" href="javascript:void();"></sharpen-nav-link>  
        </nav>
        
      </div>
      <main>
        
        <h1 class="sharpen-heading-2xl">
          <a href="students.html">Students</a> &rsaquo; Add New Student
        </h1>

        <sharpen-card border="gray" padding="large" class="sharpen-mt-lg">
          <div class="row">
            <div class="col-md-6">
              <div class="sharpen-form-group">
                <label class="sharpen-form-label">First Name</label>
                <input type="text" class="sharpen-form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="sharpen-form-group">
                <label class="sharpen-form-label">Last Name</label>
                <input type="text" class="sharpen-form-control" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="sharpen-form-group">
                <label class="sharpen-form-label">Current Grade</label>
                <select class="sharpen-form-control" id="select1">
                  <option>Kindergarten</option>
                  <option>Grade 1</option>
                  <option>Grade 2</option>
                  <option>Grade 3</option>
                  <option>Grade 4</option>
                  <option>Grade 5</option>
                  <option>Grade 6</option>
                  <option>Grade 7</option>
                  <option>Grade 8</option>
                  <option>Grade 9</option>
                  <option>Grade 10</option>
                  <option>Grade 11</option>
                  <option>Grade 12</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="sharpen-form-group">
                <label class="sharpen-form-label">Sharpen Placement</label>
                <select class="sharpen-form-control" id="select1">
                  <option>Perform a placement assessment</option>
                  <option>Level A</option>
                  <option>Level B1</option>
                  <option>Level B2</option>
                  <option>Level C</option>
                  <option>Level D</option>
                  <option>Beyond Sharpen Reading</option>
                </select>
                <div class="sharpen-form-text">We recommend you perform a placement assessment with every new student. To override, select a specific Sharpen Level.</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="sharpen-form-group">
                <label class="sharpen-form-label" for="select1">Assign to school</label>
                <select class="sharpen-form-control" id="select1">
                  <option>Baker School</option>
                  <option>Driscoll School</option>
                  <option>Hayes School</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="sharpen-form-group">
                <label class="sharpen-form-label" for="select1">Assign to class</label>
                <select class="sharpen-form-control" id="select1">
                  <option>Select...</option>
                </select>
              </div>
            </div>
          </div>

          <div class="sharpen-form-group">
            <label class="sharpen-form-label">Assign to groups (optional)</label>
            <div class="sharpen-form-check">
              <input type="checkbox" class="sharpen-form-check-input" name="groups" id="group1" />
              <label class="sharpen-form-label" for="group1">After-School Reading Support</label>
            </div>
            <div class="sharpen-form-check">
              <input type="checkbox" class="sharpen-form-check-input" name="groups" id="group2" />
              <label class="sharpen-form-label" for="group2">Grade 1 Reading Group - Mrs. Meister</label>
            </div>
            <div class="sharpen-form-check">
              <input type="checkbox" class="sharpen-form-check-input" name="groups" id="group3" />
              <label class="sharpen-form-label" for="group3">Grade 2 Reading Group - Mr. Tarlin</label>
            </div>
            <div class="sharpen-form-check">
              <input type="checkbox" class="sharpen-form-check-input" name="groups" id="group4" />
              <label class="sharpen-form-label" for="group4">Grade 3 Reading Group - Ms. Carrus</label>
            </div>
          </div>

          <div class="sharpen-form-group sharpen-mt-lg">
            <a href="students.html" class="sharpen-button sharpen-button--primary sharpen-button--large">Add Student</a>
          </div>
        </sharpen-card>



      </main>
    </div>

  </body>
</html>
