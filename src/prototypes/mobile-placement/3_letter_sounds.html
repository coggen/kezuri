    <style>
      .media-responsive {
        padding:56.25% 0 0 0;
        position:relative;
        border: 1px solid var(--color-gray-3);
      }

      .sharpen-assessment-controls {
        margin-top: var(--spacing-lg);
      }

      .sharpen-assessment-controls.back-next {
        display: flex;
        justify-content: space-between;
      }

      .sharpen-assessment-controls.correct-incorrect {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm) var(--spacing-md);
      }

      .question-content-wrapper {
        border: 2px solid #31786c;
        background-color: #c8ebd8;
        height: 30vh;
        font-family: var(--font-family-sans);
      }

      .question-content {
        height: 100%;
        font-size: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .question-content.letter { padding-bottom: 3vh; }
      .question-content.word { font-size: 12vh; }

      .keyboard-hint { display: none; }

      @media (min-width: 992px) {
        .sharpen-assessment-controls.correct-incorrect { flex-direction: row; }
        .sharpen-assessment-controls.correct-incorrect .sharpen-button:nth-child(2) { flex: 1;}
        .keyboard-hint { display: inline; }
      }
    </style>
