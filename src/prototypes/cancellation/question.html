      <div class="row">
        <div class="col-lg-8">

          <sharpen-card border="gray" padding="large" class="sharpen-mb-md">
            <h2 class="sharpen-heading-2xl">Sharpen Reading Subscription</h2>
            <p class="sharpen-text-intro sharpen-mb-lg">Please tell us why you are cancelling today:</p>

            <div class="sharpen-form-survey sharpen-mb-lg">
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_1" />
                <label for="radio1_1">I donâ€™t have enough time</label>
              </div>
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_2" />
                <label for="radio1_2">Price</label>
              </div>
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_3" />
                <label for="radio1_3">Prefer to teach offline</label>
              </div>
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_4" />
                <label for="radio1_4">Requires 2 devices</label>
              </div>
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_5" />
                <label for="radio1_5">Difficult to use</label>
              </div>
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_6" />
                <label for="radio1_6">Child not making enough progress</label>
              </div>
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_7" />
                <label for="radio1_7">Content does not fit child's needs</label>
              </div>
              <div class="sharpen-form-survey-option">
                <input type="radio" name="radio1" id="radio1_8" />
                <label for="radio1_8">Other</label>
              </div>
            </div>

            <div class="sharpen-form-group sharpen-mb-lg">
              <label class="sharpen-form-label">Your reason for cancelling</label>
              <input type="text" class="sharpen-form-control" />
            </div>

            <a href="cancelled.html" class="sharpen-button sharpen-button--primary sharpen-button--large">Continue</a>

        </div>
