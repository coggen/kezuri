<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Sharpen Prototype: Onboarding</title>
  <link rel="stylesheet" href="../build/kezuri.css" />
  <script type="module" src="../build/kezuri.esm.js"></script>
  <script nomodule src="../build/kezuri.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../storymaker/storymaker.css" />
  <link rel="stylesheet" href="../storymaker-library/storymaker-library.css" />
  <link rel="stylesheet" href="story-pages.css" />
</head>
<body class="sharpen-background--white">

  <sharpen-simple-navigation brand-href="#">
    <div slot="custom-nav">
      <a href="../storymaker-library/library.html" class="link-library"><i class="sharpen-icon">newsstand</i></a>
    </div>
  </sharpen-simple-navigation>

  <div class="sharpen-wizard-container storymaker">

    <div id="page-instruction" class="sharpen-text--center sharpen-text-xl sharpen-mb-lg">
      Great! That story is now in your library.<br />
      Touch the bookshelf at the top to find it.
    </div>

  </div>


<audio id="added" src="audio/added.mp3"></audio>
<audio id="touch" src="audio/touch.mp3"></audio>

<script>

$(document).ready(function() {
  var $audioAdded = $("audio#added"),
      $audioTouch = $("audio#touch"),
      $simpleNav = $("sharpen-simple-navigation .navbar"),
      $linkLibrary = $(".link-library");

  $audioAdded[0].play();

  $audioAdded.on("ended", function() {
    $audioTouch[0].play();

    $simpleNav.on('animationend', function() {
      $linkLibrary.addClass("animate__animated animate__heartBeat animate__repeat-2");  
    });

    $simpleNav.addClass("animate__animated animate__flipInX");

    $audioTouch.on("ended", function() {
      // redirect
    });
  });

});

</script>

</body>
</html>
